<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width", initial-scale=1.0>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="img/instagram-celular.png" class="celular" alt="celular">
        </div>
        <div class="instagram-continue">
            <div class="group">
                <img src="img/instagram-logo.png" class="ig-logo" alt="iglogo">
                <div class="profile-photo">
                    <img src="img/imgig.jpg" alt="fotoperfil" width="100px" height="100px">
                </div>
                <a href="#" class="instagram-login">Continuar como @sourenatabrito</a>
                <a href="#" class="instagram-logout">Remover conta</a>
            </div>
            <div class="group">
                <p class="notaccount">Não é @sourenatabrito ?</p>
                <p class="notaccount">
                    <span class="linkblue">Alternar contas</span>
                    ou
                    <span class="linkblue">Increva-se</span>
                </p>
            </div>
            <div class="app">
                <p class="app">Baixe o aplicativo</p>
                <div class="download">
                    <a href="#" class="appdownload"></a>
                    <a href="#" class="appdownload"></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
